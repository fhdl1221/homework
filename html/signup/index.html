<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework2</title>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <div>
      <select name="language" id="">
        <option>한국어</option>
        <option>영어</option>
        <option>일본어</option>
        <option>중국어</option>
      </select>
    </div>

    <br />

    <div>
      <h3>약관 동의</h3>
      <p>
        <label>
          <input type="checkbox" name="agree" /><span>[필수]</span>네이버
          이용약관
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="agree" />
          <span>[필수]</span>개인정보 수집 및 이용
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="agree" />
          <span>[선택]</span>실명 인증된 아이디로 가입
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="agree" />
          <span>[선택]</span>위치기반서비스 이용약관
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="agree" />
          <span>[선택]</span>이벤트/혜택 정보 수신
        </label>
      </p>
    </div>

    <br />

    <div>
      <h3>회원가입 정보 입력</h3>
      <p>
        <label>
          <input type="radio" />
          실명 인증된 아이디로 가입
        </label>
      </p>
      <div>
        <p>
          <input type="text" id="id" placeholder="아이디" required />
        </p>
        <p>
          <input type="password" id="pw" placeholder="비밀번호" required />
        </p>
        <p>
          <input
            type="email"
            id="email"
            placeholder="[선택]이메일주소(비밀번호 찾기 등 본인 확인용)"
          />
        </p>
      </div>

      <div>
        <p>
          <input type="text" id="name" placeholder="이름" required />
        </p>
        <p>
          <input type="text" id="birth" placeholder="생년월일 8자리" required />
        </p>
        <p>
          <label>
            <input type="radio" name="sex" />
            남자
          </label>
          <label>
            <input type="radio" name="sex" />
            여자
          </label>
          <label>
            <input type="radio" name="sex" />
            선택안함
          </label>
        </p>
      </div>
      <div>
        <p>
          신분증 상의 이름, 생년월일, 성별과 일치하지 않으면 실명인증이
          불가합니다.
        </p>
        <p>
          <input type="tel" id="phone" placeholder="휴대전화번호" />
        </p>
      </div>
      <div>
        <input type="submit" value="회원가입" />
      </div>
    </div>
  </body>
</html>
